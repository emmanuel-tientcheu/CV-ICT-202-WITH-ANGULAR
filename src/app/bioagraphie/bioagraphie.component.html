<div>
    <div  class="section-title">
        <h3 class="section-title" style="font-size: 40px;">Biography</h3>
        <button (click)="addInformation()" class="btn text-center"><i class="fas fa-plus"></i></button>
    </div>
    <div class="spacer" data-height="80"></div>

    <div class="row m-5 w-50 ">
        <div class="col-md-6 mt-50 shadow p-3 mb-5 bg-body rounded" *ngFor="let bio of biographie ">
            <div><div class="skill-item">
                <div class="skill-info clearfix mt-3">
                    <h4 class="float-left mb-3 mt-0 title">{{bio.poste}}</h4> 
                     <button (click)="deleteBiography(bio)" class="btn mx-2"><i class="fas fa-times"></i></button>
                   
                </div><div class="">
                    <div>
                       <p>{{bio.profil}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
     </div>
</div>

    
<div class=" container sparing shadow-lg p-3 mb-5 bg-body rounded h-50 w-50" style="position:absolute;top:{{top}}">
    <div class="row mt-5">
  
      <div class="row">          
          <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">poste</span>
              <input  [(ngModel)]="poste" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
      </div>
      <div class="row">          
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">profil</span>
            <input  [(ngModel)]="profil" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
    </div>
    
      <div class="row justify-content-center mt-5">
        <button class="btn  btn-secondary" (click)="addBiographie()" >Add</button>
    </div>
    <div class="row justify-content-center mt-5">
        <button class="btn  btn-secondary" (click)="close()">close</button>
    </div>
    </div>
  </div>
