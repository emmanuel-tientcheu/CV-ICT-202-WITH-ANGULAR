<div id="comp">
  <div class="row mt-2">
      <div class="col">
         <div class="row mb-4">
             <h3 class="fw-bold">MY COMPETENCES</h3>
         </div>
         <div class="row ">
           <!-- add ngif to print infos from firebase in a timeline-->
           <!----timeline-->
           <ng-template #t>
              <div id="mydiv" *ngFor="let comp of userState.competences">
                <span>{{ comp.title }}</span>
                <span><progress value="{{ comp.percentage }}" max="100">{{ comp.percentage }}</progress></span>
             </div>
           </ng-template>

           <div class="main-timeline">
            <!-- start experience section-->
              <div class="timeline">
              <div class="icon"></div>
               <div class="date-content">
               <div class="date-outer">
                 <span class="date">
                      <span class="year">test</span>
                  </span>
               </div>
              </div>
                 <div class="timeline-content">
                  <h5 class="title">test</h5>
                    <p class="description">
                      test
                    </p>
                </div>
                </div>
            <!-- end experience section-->
      </div>

           <!---**********-->
           <!-----**************print this else*********-->
          <div *ngIf="!userState.competences; else t">
           <h4 style="text-align:center;color: red;">
             SORRY!!!
           </h4>
           <h5 style="text-align:center">
             You have no nothing registered yet!
           </h5>
           <p style="text-align:center">
             Try the add button to add some competences
           </p>
          </div>
         </div>
         <span style="float: right;"><i class="fa-solid fa-marker" type="button" (click)="opentextera(mymodal1)">add</i></span>
         <div>
         </div>
      </div>
  </div>
</div>

<!---******************modals****************************--->
<ng-template #mymodal1 let-modal>
<div class="modal-header">
 <h4 class="modal-title" id="modal-basic-title">Enter Your Competence you wish to add</h4>
 <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
   <span aria-hidden="true">Ã—</span>
 </button>
</div>
<div class="modal-body">
 <div class="form-outline w-100">
  <input type="text" class="form-control" id="title" placeholder="web developper"><br>
  <input type="text" class="form-control" id="percentage" placeholder="80%"><br>
 </div>
</div>
<div class="modal-footer">
 <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')" (click)="addcomp()">Save</button>
</div>
</ng-template>
